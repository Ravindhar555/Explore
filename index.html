<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>website</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .wrapper {
        display: flex;
        flex-direction: row;
    }

    .login {
        display: none;
    }
</style>

<body>
    <header>
        <div>
        <h2 class="logo">EXPLORE</h2><br>
        <p class="explore" style="color:white; font-family: verdana;">EXPLORE YOUR KNOWLEDGE HERE</p>
        </div>
        <nav class="navigation">
            <a href="home.html" class="top">Home</a>
            <a href="#" class="top">About</a>
            <a href="#" class="top">Service</a>
            <a href="#" class="top">Contact</a>
            <button class="btnLogin-popup">Login</button>
        </nav>
    </header>
    <div class="wrapper">
        <span class="icon-close">
            <ion-icon name="close"></ion-icon>
        </span>
            <div class="login form " id="login">
                <form action="#">
                    <h2 style="color:white">Login</h2>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail" style="color:white;"></ion-icon></span>
                        <input type="email" required>
                        <label style="color:white" ;>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed" style="color: white;"></ion-icon></span>
                        <input type="password" required>
                        <label style="color:white;">password</label>
                    </div>
                    <div class="remember-forgot">
                        <div>
                            <label style="color:white;">
                                <input type="checkbox">Remember me</label>
                        </div>

                        <a href="#">Forgot Password?</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register">
                        <p style="color:white;">Don't have an account <a href="#" class="register-link"> Register</a>
                        </p>
                    </div>
                </form>
            </div>
            <div class=" form register" id="register">
                <form action="#">
                    <h2 style="color:white">Registration</h2>
                    <div class="input-box">
                        <span class="icon">
                            <ion-icon name="person" style="color:white;"></ion-icon>
                        </span>
                        <input type="text" required>
                        <label style="color:white" ;>Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail" style="color:white;"></ion-icon></span>
                        <input type="email" required>
                        <label style="color:white" ;>Email</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed" style="color: white;"></ion-icon></span>
                        <input type="password" required>
                        <label style="color:white;">password</label>
                    </div>
                    <div class="remember-forgot">
                        <div>
                            <label style="color:white;">
                                <input type="checkbox">I agree to the terms & conditions</label>
                        </div>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register">
                        <p style="color:white;">Already have an account    <a class="login-link"> Login</a></p>
                    </div>
                </form>
             
            </div>
            



    </div>

    <script src="script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</body>

</html>
